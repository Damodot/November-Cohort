<body>
    <main class="w-50 m-auto p-4 rounded shadow">
        <h1 class="text-center">Sign Up Page</h1>
        <input type="text" placeholder="Enter your First name" id="firstName" class="form-control my-3">
        <input type="text" placeholder="Enter your Last name" id="lastName" class="form-control my-3">
        <input type="email" placeholder="Enter your email" id="email" class="form-control my-3">
        <input type="text" placeholder="Enter your Password" id="password" class="form-control my-3">
        <input type="text" placeholder="Confirm your Password" id="confPassword" class="form-control my-3">
        <button class="btn btn-success py-2 w-100" onclick="signUp()">Sign up</button>
        <div id="showTable">
            <table class="w-100 mt-4">
                <thead>

<script>
    let db = []
    function signUp() {
        let firstName = document.getElementById('firstName')
        let lastName = document.getElementById('lastName')
        let email = document.getElementById('email')
        let password = document.getElementById('password')
        let confPassword = document.getElementById('confPassword')
        let tbody = document.getElementById('tbody')

        console.log(firstName.value.trim(), lastName.value.trim(), email.value.trim(), password.value.trim());
        if (!firstName.value.trim() || !lastName.value.trim() || !email.value.trim() || !password.value.trim() || !confPassword.value.trim()) {
            alert('All fields are mandatory')
            return
        }
        if (password.value.trim().length < 6) {
            alert('Password must be greater than 6 characters')
            return
        }
        if (password.value.trim() !== confPassword.value.trim()) {
            alert('Password must be equal to confirm password')
            return
        }
        let userObj = {
            firstName: firstName.value.trim(),
            lastName: lastName.value.trim(),
            email: email.value.trim(),
            password: password.value.trim(),
            getUserFullname: function () {
                return `${this.firstName} ${this.lastName}`
            }
        }
        console.log(userObj);
        db.push(userObj)
        console.log(db);
        tbody.innerHTML = ''
        for (let index = 0; index < db.length; index++) {
            const element = db[index];
            tbody.innerHTML += `
                <tr>
                    <td>${index + 1}</td>
                    <td>${element.getUserFullname()}</td>
                    <td>${element.email}</td>
                </tr>
            `
        }
        
        firstName.value = ''
        lastName.value = ''
        email.value = ''
        password.value = ''
        confPassword.value = ''
    }
