<script>
    // Booleans 
    let bool = true
    let bool2 = false

    // Operators
    // Comparison Operator
    console.log(4 > 3); // greater than
    console.log(4 < 3); // less than
    console.log(4 <= 4); // less than or equal to
    console.log(4 >= 4); // Greter than or equal to
    console.log(4 == 4); // loose Equality
    console.log(4 == '4'); // loose Equality
    // Type Cohersion
    console.log(+'4');
    console.log(0 == ''); // loose Equality
    console.log(+'');

    console.log('4' === '4'); // strict equality checks for the data and data type
    console.log(4 != '4'); // not loosely eqaul to 
    console.log(4 !== '4'); // not strictly equal to
    
    // Assignment Operator
    // = overide
    let num = 45

    let newNum = 20

    // += add to previous value
    // works with numbers and strings

    newNum += 30
    console.log(newNum);
    

    let welcome = document.getElementById('welcome')
    welcome.innerHTML += ' Dotun'

    // -=
    let a = 10

    a -= 3
    console.log(a);
    

    // /=
    let b = 9
    b /= 3

    console.log(b);
    

    // *=
    let c = 3

    c *= 6

    console.log(c);

    // Arithmetic Operators
    console.log(10 + 30);
    console.log(10 - 30);
    console.log(10 * 30);
    console.log(10 / 30);
    console.log(15 % 3);

    // Logical Operator
    // Or Operator
    let logOne = false || false || false || false
    console.log(logOne);

    console.log(NaN === NaN || 1 !== true || !(3 !== '3' || !(!false)));
    console.log(+true);
    console.log(+false);
    console.log(10 + undefined);
    console.log(30 + undefined);
    
    // And Operator
    let logOpe2 = true && false
    console.log( !!!!false && (NaN !== NaN || 1 !== true) && !!!!(4 > 3));
    

    // Increment Operator
    // Post Increment
    let int = 5
    console.log(int++);
    console.log(int);

    // Pre Increment
    let ind = 0
    console.log(++ind);
    console.log(ind);
    
    // Post Decrement
    let i = 5
    console.log(i--);
    console.log(i);

    // Pre Decrement
    console.log(--i);
    console.log(i);
    
    
    
    
    
    
    
    
    
</script>
